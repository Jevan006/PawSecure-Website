<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Insurance Quote</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5d1b8;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
}

.content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 20px;
}

.left-image img {
    width: 300px; /* Adjust size as needed */
    height: auto;
}


header {
    display: flex;
    justify-content: right;
    align-items: center;
    padding: 10px;
}

nav button {
    background: white;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 10px;
    cursor: pointer;
    align-items: center;
}


.quote-section {
    text-align: center;
    position: relative;
}

.progress-bar {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
}

.progress-bar span {
    padding: 10px;
    border-bottom: 2px solid #333;
}

.form-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 500px;
    margin: auto;
}

.pet-options button {
    background: #ddd;
    border: none;
    padding: 10px;
    margin: 5px;
    cursor: pointer;
}

.pet-options .active {
    background: #333;
    color: white;
}

.form-container input,
.form-container select,
.form-container textarea{
    width: 100%; /* Ensures all inputs take the full width of the container */
    box-sizing: border-box; /* Prevents padding from affecting width */
    padding: 10px; /* Adds consistent spacing */
    margin: 5px 0; /* Ensures uniform spacing between fields */
}


.buttons {
    display: flex;
    justify-content: space-between;
}

.primary {
    background: #f5a47e;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.secondary {
    background: #ddd;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <!-- <div class="logo"><img src="logo.png" alt="PAW Logo"></div> -->
            <nav>
                <button>Home</button>
                <button>Partners</button>
                <button>Contact</button>
                <button>Login</button>
            </nav>
        </header>

        <section class="quote-section">
            <div class="info">
                <h1>Get your quote in a few simple steps!</h1>
                <p>Simply let us know a few details about yourself, and your pet, and we‚Äôll deliver quotes with the best coverage for you to choose from.</p>
            </div>
            <div class="progress-bar">
                <span class="active">Pet Info</span>
                <span>Owner Info</span>
                <span>Get Quotes</span>
            </div>
    <!-- </div>
    <div class="content">
            <div class="left-image">
                <img src="https://cbsanimalhospital.com/wp-content/uploads/2024/09/AdobeStock_922737926.jpg" alt="Dog & Cat Image">
            </div>
    </div> -->
    <div class="container">
            <div class="form-container">
                <h2>Secure your Furry family‚Äôs future</h2>
                <div class="pet-options">
                    <button class="active">üê∂ Dog</button>
                    <button>üê± Cat</button>
                </div>
                <form class="form-box">
                    <input type="text" placeholder="Pet's Name">
                    <select>
                        <option>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    <input type="number" placeholder="Pet's Age" min="0" max="30">
                <div class="breed-options">
                <button type="button" class="breed-button">Pure Breed</button>
                <button type="button" class="breed-button">Mixed Breed</button>
            </div>

            <!-- Breed input field -->
            <input type="text" placeholder="Select Breed">
                    </select>
                    <textarea placeholder="Has your pet ever been diagnosed or shown symptoms of Diabetes or any other diseases?"></textarea>
                    <div class="buttons">
                        <button class="secondary">Add more Pets</button>
                        <button class="primary">Continue</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
